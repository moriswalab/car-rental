    <button id="sendWhatsApp">Send to WhatsApp 
       </button>

    <script>
      function displayDetails(data) {
    const detailsDiv = document.getElementById('details');
    for (const [key, value] of Object.entries(data)) {
        const p = document.createElement('p');
        if (key === 'username') {
            p.textContent = value; // Remove "Hello" before username
        } else {
            p.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}`;
        }
        detailsDiv.appendChild(p);
    }
}

function prepareWhatsAppMessage(data) {
    let message = '';
    for (const [key, value] of Object.entries(data)) {
        if (key === 'username') {
            message += `${value}\n`; // Remove "Hello" before username
        } else {
            message += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
        }
    }
    return message;
}

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    let data = {};

    if (type === 'signin') {
        data = JSON.parse(localStorage.getItem('signInData'));
    } else if (type === 'signup') {
        data = JSON.parse(localStorage.getItem('signUpData'));
    }

    displayDetails(data);

    document.getElementById('sendWhatsApp').addEventListener('click', function() {
        const message = prepareWhatsAppMessage(data);
        const phoneNumber = '8128260653'; // Replace with your WhatsApp number
        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    });
});

    </script>
