<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body >

    <!-- Header -->
    <header>
        <a href="#" class="logo"><img src="/img/jeep.png" alt=""></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="aboutus.html">About</a></li>
           
        </ul>

        <div class="header-btn">
            <!-- <a href="signup.html" class="sign-up">Register Now</a> -->
            <!-- <a href="#" class="sign-in">Sign In</a> -->
        </div>

    </header>


    <div class="signup-container">
        <div class="heading-signup">
            <h2>Register Now</h2>

        </div>
        <div class="box-signup">
            <form id="signUpForm">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="driver_license">Drivers License Number:</label>
                    <input type="text" id="driver_license" name="driver_license" required>
                </div>
                <div class="form-group">
                    <label for="license_expiry">License Expiry Date:</label>
                    <input type="date" id="license_expiry" name="license_expiry" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="alreadyhaveanaccount" style="text-align: center;"> <br>
                    <a href="signin.html" >already have an account?</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                driver_license: document.getElementById('driver_license').value,
                license_expiry: document.getElementById('license_expiry').value
            };

            localStorage.setItem('signUpData', JSON.stringify(formData));

            window.location.href = 'display.html?type=signup';
        });

        const sr = ScrollReveal({
            distance: '60px',
            duration: 2500,
            delay: 400,
            reset: true



        })
        sr.reveal('.signup-container .box-signup', { delay: 300, origin: 'top' })

    </script>
    <!-- NewsLetter -->
    <section class="newsletter">
        <h2>Subscribe to newsletter</h2>
        <div class="box">
            <input type="text" placeholder="Enter your Email..">
            <a href="#" class="btn">Subscribe</a>
        </div>
    </section>
    <div class="copyright">
        <p>2024 All Right Reserved</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>

</body>

</html>
